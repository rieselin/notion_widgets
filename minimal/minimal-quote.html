    const INTERVAL = 300;
    
    function displayQuote() {
      const widgetElement = document.getElementById('widget');
      
      // Get the current date as YYYYMMDD
      const today = new Date();
      const dateKey = today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
      
      // Use modulo to get an index based on the date
      const currentIndex = dateKey % quotes.length;
      
      widgetElement.innerHTML = quotes[currentIndex];
    }
